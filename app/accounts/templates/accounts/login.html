{% extends 'base.html' %}
{% block nav_title %}
  ログイン
{% endblock %}
{% block title %}
  ログイン
{% endblock %}
{% block content %}
  {% if form.errors %}
    <div class="alert alert-danger" role="alert">
      <ul>
        <li>ユーザー名とパスワードの組み合わせが正しくありません</li>
      </ul>
    </div>
  {% endif %}
  <form method="post" action="{% url 'accounts-login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="user-username" class="form-label">ユーザー名</label>
      <input type="text" class="form-control" id="user-username" name="username" />
    </div>
    <div class="mb-3">
      <label for="user-password" class="form-label">パスワード</label>
      <input type="password" class="form-control" id="user-password" name="password" />
    </div>
    <button type="submit" class="btn btn-primary">ログインする</button>
    <p class="mt-3">
      アカウントをお持ちでないですか？
      <a href="{% url 'accounts-register' %}" class="link-primary">新規登録</a>
    </p>
    <input type="hidden" name="next" value="{% url 'inventory-index' %}" />
  </form>
{% endblock %}
